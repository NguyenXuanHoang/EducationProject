<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Đây là màn hình Thanh Toán</title>
</h:head>
<h:body>
	<div>đây là màn hình Thanh Toán</div>
	<br />
 Ten Sinh Vien: <h:outputText
		value="#{registerAdmission.student.studentName}" />
	<ul>
		<ui:repeat value="#{checkOut.listDetail}" var="detail"
			rendered="#{not empty checkOut.listDetail}">
			<h:form>
				<div>Nguyện vọng</div>
				<br />
				<div>Trường:</div>
				<h:outputText value="#{detail.school.toName()}" />

				<div>Ngành:</div>
				<h:outputText value="#{detail.major.toName()}" />

				<div>Tổ hợp môn:</div>
				<h:outputText value="#{detail.groupSubjects.toName()}" />

				<div>Điểm 3 môn:</div>
				<h:outputText value="#{detail.totalMark}" />
				<br />
			</h:form>
		</ui:repeat>
	</ul>
	<br />

	<h:form>
		<br />
		<div>Tổng số tiền cần thanh toán :</div>
		<h:outputText value="#{checkOut.moneyString}" />
		<br />
		<div>Bạn vui lòng chọn hình thức thanh toán :</div>
		<h:selectOneRadio value="#{checkOut.payment}" unselectable="false">
			<f:selectItem itemLabel="Thẻ Cào" itemValue="mobileCard" />
			<f:selectItem itemLabel="Thẻ ATM" itemValue="atm" />
		</h:selectOneRadio>
		<br />
		<h:commandButton action="#{checkOut.submit()}" value="Tiếp" />
		<br />
		<h:commandButton action="#{navigationButton.cancelRegister()}"
			value="Hủy đăng ký" />
	</h:form>


</h:body>
</html>
