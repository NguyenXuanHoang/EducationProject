<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Đây là màn hình đổi mật khẩu</title>
</h:head>
<h:body>
	<div>đây là màn hình Đổi Mật Khẩu</div>

	<h:form>
		<h:commandButton style="width:200px;"
			action="#{navigationButton.goHome()}" value="Trang Chủ" />
		<br />
		<h:commandButton style="width:200px;"
			action="#{navigationButton.goRegisterLetter()}"
			value="Phiếu Đăng Ký" />
		<br />
		<h:commandButton style="width:200px;"
			action="#{navigationButton.goSearch()}" value="Tra Cứu" />
		<br />
		<h:commandButton style="width:200px;"
			action="#{navigationButton.goRegisterAdmissions()}" value="Đăng Ký" />
		<br />
		<h:commandButton style="width:200px;"
			action="#{navigationButton.goChangePass()}"
			value="Đổi Mã Đăng Nhập" />
		<br />
	</h:form>
	<br />
	<br />
	<h:form>
		<div>
			Mật khẩu cũ:
			<h:inputSecret value="#{changePass.oldPass}" />
		</div>
		<br />
		<div>
			Mật khẩu mới:
			<h:inputSecret value="#{changePass.newPass}" />
		</div>
		<br />
		<div>
			Xác nhận mật khẩu mới:
			<h:inputSecret value="#{changePass.newPass2}" />
		</div>
		<br />
		<br />
		<h:commandButton action="#{changePass.submit()}" value="Tiếp" />
		<br />
	</h:form>


</h:body>
</html>
