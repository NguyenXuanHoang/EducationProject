<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Đổi Mật Khẩu</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<!-- Import jQuery before materialize.js -->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</h:head>
<h:body styleClass="cyan lighten-4">
	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">
								<img class="responsive-img" style="max-width: 250px;" src="http://thptlocthai.edu.vn/SiteFolders/THPTLocThai/354/thi_thpt_qg_logo-300x133.png"/>
								<div class="left-align">
									<h:form id="login-form">
										<p:growl autoUpdate="true" />
										<div class="row">
											<div class="col s12 input-field">
												<h:inputText id="oldPass" value="#{changePass.oldPass}" required="true" requiredMessage="Nhập mã xác nhận cũ." />
												<h:outputLabel for="oldPass" value="Nhập mã đăng nhập cũ"/>
											</div>
											<div class="col s12 input-field">
												<h:inputSecret id="newPass" value="#{changePass.newPass}" required="true" requiredMessage="Vui lòng nhập mã xác nhận mới" />
												<h:outputLabel for="newPass" value="Nhập mã đăng nhập mới"/>
											</div>
											<div class="col s12 input-field">
												<h:inputText id="confirm" value="#{changePass.newPass2}" required="true" requiredMessage="Nhập lại mã xác nhận mới" />
												<h:outputLabel for="confirm" value="Nhập lại mã đăng nhập mới"/>
											</div>
											<div class="col s12 input-field">
												<div class="center-align">
													<h:commandLink value="Đổi mã đăng nhập" action="#{changePass.submit()}" styleClass="btn btn-large"/>
												</div>
											</div>
										</div>
									</h:form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<script>
		$(document).on("ready", function(){
				$('#login-page').css({'height': window.innerHeight + 'px'});	
		});
	</script>
</h:body>
</html>
